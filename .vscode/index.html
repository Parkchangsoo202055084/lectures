<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>서울대학교 클론 헤더</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <div class="logo">
          <img
            src="image copy.png"
            alt="한신대학교 로고"
            width="80"
            height="80"
          />
        </div>
        <div class="search-box">
          <input type="text" placeholder="검색어를 입력하세요" />
          <button class="search-icon">🔍</button>
        </div>
        <button class="lang-btn">English</button>x
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="#" data-tab="facility">주변시설</a></li>
          <li><a href="#" data-tab="bus">버스배차시간</a></li>
          <li><a href="#" data-tab="departments">계열소개</a></li>
          <li><a href="#" data-tab="freshmen">신입생</a></li>
          <li><a href="#" data-tab="clubs">동아리</a></li>
        </ul>
      </nav>
    </header>

    <!--왼쪽메뉴및컨텐츠-->

    <div id="aside">
      <div class="aside-section">
        <h3>생활시설</h3>
        <ul class="aside-list">
          <li>자동심장충격기(AED)</li>
          <li>도서관</li>
          <li>정보검색실</li>
        </ul>
      </div>

      <div class="aside-section">
        <h3>식음료</h3>
        <ul class="aside-list">
          <li>식당</li>
          <li>카페/편의점</li>
        </ul>
      </div>

      <div class="aside-section">
        <h3>기타</h3>
        <ul class="aside-list">
          <li>은행/ATM/우체국</li>
          <li>병원/약국</li>
          <li>서점/문구</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
